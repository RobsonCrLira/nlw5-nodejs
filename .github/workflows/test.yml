name: test

on:
   push:
      branches: [main]
   pull_request:
      branches: [main]

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
         - uses: actions/checkout@v2

         - name: Use Node.js 14.15.5
           uses: actions/setup-node@v1
           with:
              node-version: 14.x
           run: yarn
           env:
              CI: true
